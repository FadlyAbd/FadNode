 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FadNode</title>
  <style>  
    @keyframes slideInFromBottom {
      0% {
        transform: translateY(100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .card { 
      opacity: 0; 
      transform: translateY(100%); 
      transition: transform 0.5s ease-out, opacity 0.5s ease-out; 
    }



    .card.visible {
      opacity: 1; 
      transform: translateY(0); 
    }


    section:nth-child(even) {
        background-color: #ffffff;  
        color: rgb(7, 0, 0);  
    } 
    section:nth-child(odd) {
        background-color: #0088f7;  
        color: #000000;  
    }
    section {
        margin-top: 20px;
    }
    header {
        margin-bottom: 20px;
    }
  </style>
 </head>
 <body>  
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #5593ce;">

        <div class="container">
            <div style="margin-right: auto; margin-left: auto;">
                <a class="navbar-start navbar-brand mr-4" href="/home"> 
                    <span class="badge text bg-primary" style="width:auto; height:auto;  font-size: xx-large;">FadNode</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav" style="margin-left: auto;">
                    <a class="nav-item nav-link" href="#home"><input type="submit" class="btn btn-outline-info"
                            value="Home"></a>
                    <a class="nav-item nav-link" href="#about"><input type="submit" class="btn btn-outline-info"
                            value="Tentang"></a>
                    <a class="nav-item nav-link" href="#contact"><input type="submit" class="btn btn-outline-info"
                            value="Kontak"></a>
                </div>
            </div>
        </div>
    </nav>
  </header> 
    <section id="home" style="padding-bottom: 500px; padding-top: 150px;">
        <div class="container">
            <h1 style="text-align: center;">Perkenalan</h1>
                <div class="row">
                    <div class="col-md-4 xs-3">
                        <div class="card" style="border-radius: 30px;">
                            <div class="card-body">
                                <h5 class="card-title">Project 1</h5>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    <section id="about" style="padding-bottom: 500px; padding-top: 150px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 xs-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Project 2</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const sections = document.querySelectorAll('section');
    
          sections.forEach(section => {
            const observer = new IntersectionObserver(entries => {
              entries.forEach(entry => {
                const cards = entry.target.querySelectorAll('.card');
                if (entry.isIntersecting) {
                  cards.forEach(card => {
                    card.classList.add('visible'); 
                  });
                } else {
                  cards.forEach(card => {
                    card.classList.remove('visible');  
                  });
                }
              });
            }, { threshold: 0.5 });
    
            observer.observe(section);
          });
        });
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/FirstJS/public/js/events.js"></script> 
</body>
 </html>
